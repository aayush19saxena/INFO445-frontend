<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INFO 445 Airline Flight Ticket Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<div class="container">
		<h1>INFO 445 Airline Flight Ticket Database</h1>
		<h2>Search Flights</h2>
		<form>
			<div class="form-group">
				<label for="departure_aiport_code">Enter Departure Airport Code</label>
				<input type="text" id="departure_airport_id" class="form-control col-sm-3" name="departure_airport_id" >

				<label for="arrival_airport_id">Enter Arrival Airport Code</label>
				<input type="text" id="arrival_airport_id" class="form-control col-sm-3" name="arrival_airport_id" >
				<br>
				<button id="search" class="btn btn-outline-success">Search</button>
			</div>
		</form>
	</div>
</body>
</html>
